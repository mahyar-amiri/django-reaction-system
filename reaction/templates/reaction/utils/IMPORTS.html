{% load static %}

{% if offline_imports %}
    {# load from source #}
    <link rel="stylesheet" href="{% static 'reaction/css/style.min.css' %}">
{% else %}
    {# load from url #}
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{% static 'reaction/tailwindcss/tailwind.config.js' %}"></script>
    <link rel="stylesheet" href="{% static 'reaction/tailwindcss/style.css' %}">
{% endif %}
